advancedDocumentation=Los marcadores de posici\u00f3n (placeholders) de plantilla deben ser "plantillas de Velocity", como ${key}. Para docx, el marcador de posici\u00f3n debe ser el nombre de campo FusionField. Para odt el marcador de posici\u00f3n debe ser el valor UserField. M\u00e1s informaci\u00f3n acerca de Velocity en <A>el sitio web oficial</A> y en la documentaci\u00f3n.
