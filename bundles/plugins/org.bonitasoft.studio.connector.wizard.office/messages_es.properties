replacemantWithlazyRefExample=En vez de usar ${user.Address} en la plantilla, usa ${userAddress}. En la tabla de sustituciones agrega "userAddress" como clave y la expresi\u00f3n "user.getAddress()" como valor. Para m\u00e1s informaci\u00f3n visite el sitio web de documentaci\u00f3n (palabras clave\: %s).