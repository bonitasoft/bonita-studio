replacemantWithlazyRefExample=Em vez de usar ${user.Address} no template use ${userAddress}. Na tabela de substitui\u00e7\u00f5es adicione "userAddress" como chave e express\u00e3o "user. Como valor. Para mais informa\u00e7\u00f5es, v\u00e1 para o site da web da documenta\u00e7\u00e3o (palavras-chave\: %s).