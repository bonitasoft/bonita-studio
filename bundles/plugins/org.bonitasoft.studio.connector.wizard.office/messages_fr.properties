replacemantWithlazyRefExample=Au lieu d''utiliser ${user.Address} dans le mod\u00e8le, utilisez ${userAddress}. Dans le tableau des remplacements, ajoutez \u00ab userAddress \u00bb comme cl\u00e9 et l''expression \u00ab user.getAddress() \u00bb comme valeur. Pour plus d''informations, consultez le site web de la documentation (Mots-cl\u00e9s \: %s).