contractOperationGenerationMsg=Les inputs de contrat ont \u00e9t\u00e9 sp\u00e9cifi\u00e9s. \nLes op\u00e9rations de mise \u00e0 jour des attributs de la variable m\u00e9tier \u00e0 partir des inputs vont \u00eatre g\u00e9n\u00e9r\u00e9es et ajout\u00e9es \u00e0 la liste des op\u00e9rations (section Op\u00e9rations). Si vous avez d\u00e9j\u00e0 d\u00e9fini des op\u00e9rations pour ces attributs, vous devrez g\u00e9rer manuellement la liste des op\u00e9rations.\n\nLes inputs de contrat et les op\u00e9rations peuvent \u00eatre modifi\u00e9s manuellement. \nCependant, il n'y a pas de refactoring (par exemple, modifier le nom d'un attribut ou sa propri\u00e9t\u00e9 multiple dans un objet m\u00e9tier ou un contrat rend l'op\u00e9ration invalide).
