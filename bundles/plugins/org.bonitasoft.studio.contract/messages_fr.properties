contractStrictGenerationMsg=Les inputs de contrat ont \u00e9t\u00e9 sp\u00e9cifi\u00e9s. \nUn script qui initialise les valeurs par d\u00e9faut des attributs de la variable m\u00e9tier avec les inputs du contrat va \u00eatre g\u00e9n\u00e9r\u00e9. Il peut \u00eatre lu et \u00e9dit\u00e9 dans l'onglet Donn\u00e9es. Si la valeur par d\u00e9faut de la variable m\u00e9tier existe d\u00e9j\u00e0, elle sera remplac\u00e9e par ce script. \n\nEnfin, le refactoring n'a pas \u00e9t\u00e9 impl\u00e9ment\u00e9 \: modifier le nom d'un attribut ou sa propri\u00e9t\u00e9 multiple dans un objet m\u00e9tier ou un input de contrat rend l'expression de la valeur par d\u00e9faut invalide.
