applicationDetails=Les descripteurs d\u2019application contiennent les m\u00e9ta-donn\u00e9es de l\u2019application (token d\u2019url, nom, version, profil utilisateur), mais aussi sa navigation, ainsi que des liens vers les pages qu'elle utilise. \nIls \u00e9taient cr\u00e9\u00e9s dans le portail avant Bonita 7.5 et sont maintenant g\u00e9r\u00e9s dans le studio pour faciliter le packaging et le d\u00e9ploiement. \nLe studio ne lit pas ce qui est cr\u00e9\u00e9 dans le portail, donc d\u00e9ployer un descripteur d\u2019application peut \u00e9craser certains contenus du portail.
