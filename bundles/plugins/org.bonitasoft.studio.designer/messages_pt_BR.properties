stepUIDesignerInfo=Se o formul\u00e1rio ainda n\u00e3o tiver sido criado, recomendamos que voc\u00ea defina o contrato primeiro.\nIsso permitir\u00e1 a gera\u00e7\u00e3o de um formul\u00e1rio com os widgets e liga\u00e7\u00f5es de dados relevantes para as entradas do contrato.\nSe voc\u00ea n\u00e3o especificar um formul\u00e1rio, um formul\u00e1rio padr\u00e3o baseado no contrato ser\u00e1 fornecido para fins de desenvolvimento.\nClique no \u00edcone de l\u00e1pis para editar o formul\u00e1rio ou use a lista suspensa para mapear um formul\u00e1rio diferente.
processUIDesignerInfo=Se o formul\u00e1rio ainda n\u00e3o tiver sido criado, recomendamos que voc\u00ea defina o contrato primeiro.\nIsso permitir\u00e1 a gera\u00e7\u00e3o de um formul\u00e1rio com os widgets e liga\u00e7\u00f5es de dados relevantes para as entradas do contrato.\nSe voc\u00ea n\u00e3o especificar um formul\u00e1rio, um formul\u00e1rio padr\u00e3o baseado no contrato ser\u00e1 fornecido para fins de desenvolvimento.\nClique no \u00edcone de l\u00e1pis para editar o formul\u00e1rio ou use a lista suspensa para mapear um formul\u00e1rio diferente.
overviewUIDesignerInfo=Clique no \u00edcone de l\u00e1pis para criar ou editar a p\u00e1gina de s\u00edntese, ou use a lista de op\u00e7\u00f5es para escolher uma p\u00e1gina diferente.
overviewURLInfo=Specify the URL of the page.\nThe processInstanceID is provided in the query string. It is the value of the parameter <id> that is added to the external URL when redirecting.\nOther REST API resources are available for filling in the page with values, notably a "context" (API/bpm/case/<processInstanceId>/context\nand API/bpm/archivedCase/<archivedProcessInstanceId>/context) including business data and document references.
stepURLInfo=Specify the URL of the form.\nThis must send back information that fulfills the contract by calling API/bpm/userTask/<taskInstanceId>/execution.\nThe taskInstanceID is provided in the query string. It is the value of the parameter <id> that is added to the external URL when redirecting.\nOther REST API resources are available for filling in the form with initial values, notably a "context" (API/bpm/userTask/<taskInstanceId>/context)\nthat includes business data and document references, and a "contract" (API/bpm/userTask/<taskInstanceId>/contract) that describes the format\nof the contract to fulfill when executing the task.
processURLInfo=Specify the URL of the form.\nThis must sent back information that fulfill the contract by calling API/bpm/process/<processDefinitionId>/instantiation.\nThe processDefinitionID is provided in the query string. It is the value of the parameter <id> that is added to the external URL when redirecting.\nOther REST API resources are available for filling in the form with initial values, notably a "context" (API/bpm/process/<processDefinitionId>/context)\nthat includes business data and document references, and a "contract" (API/bpm/process/<processDefinitionId>/contract) that describes the format\nof the contract to fulfill when instantiating the process.
overviewLegacyInfo=V\u00e1 para a aba aplica\u00e7\u00e3o 6. x para definir a p\u00e1gina de s\u00edntese.
stepLegacyInfo=V\u00e1 para a aba aplica\u00e7\u00e3o 6. x para definir o formul\u00e1rio da tarefa. O contrato deve ser vazio.
processLegacyInfo=V\u00e1 para a aba aplica\u00e7\u00e3o 6. x para definir o formul\u00e1rio de instancia\u00e7\u00e3o. O contrato deve ser vazio.
openUiDesignerInformationWindowTitle=UI Designer\: informa\u00e7\u00f5es
openUiDesignerInformationMessage=Voc\u00ea pode usar o Designer de interface do usu\u00e1rio para criar e modificar formul\u00e1rios. Para criar uma nova forma, recomendamos que voc\u00ea primeiro cria um contrato e em seguida, use o formul\u00e1rio gerado automaticamente como seu ponto de partida, em vez de criar o formul\u00e1rio do zero.\nvoc\u00ea tamb\u00e9m pode usar o Designer de interface do usu\u00e1rio para criar p\u00e1ginas de aplicativos e layouts de aplicativo personalizado.
openUiDesignerInformationToggleMessage=N\u00e3o mostrar este di\u00e1logo novamente.
hideEmptyContractDialogTitle=Contrato vazio
hideEmptyContractDialogMessage=Este bot\u00e3o gera um formul\u00e1rio com as liga\u00e7\u00f5es de widgets e dados relevantes para as entradas de contrato. O mapeamento entre a forma e esta tarefa/processo \u00e9 feito uma vez por todas. N\u00e3o \u00e9 atualizado quando voc\u00ea atualizar o contrato. Recomendamos que voc\u00ea crie seu contrato antes de clicar neste bot\u00e3o.\nquer ainda abrir o Designer de interface do usu\u00e1rio?
hideEmptyContractDialogToggleMessage=N\u00e3o mostrar este di\u00e1logo novamente.
waitingForUIDesigner=Waiting server start to open the {0}. This takes a few seconds.
noForm=Nenhum formul\u00e1rio
noFormMessageOnTask=Uma tarefa humana com nenhum formul\u00e1rio e nenhum contrato representa uma tarefa manual, completada fora Bonita BPM. O usu\u00e1rio indicar\u00e1 no aplicativo ou no Portal que a tarefa manual est\u00e1 completa.\numa tarefa humana com um contrato, mas nenhuma forma espera que as informa\u00e7\u00f5es necess\u00e1rias para cumprir o contrato a ser fornecido por meio de programa\u00e7\u00e3o.
noFormMessageOnProcess=Este processo ser\u00e1 instanciado programaticamente (por uma atividade de telefonema ou por uma chamada de API de um aplicativo, por exemplo), ent\u00e3o nenhuma forma \u00e9 necess\u00e1ria.\nquando "Sem forma" \u00e9 seleccionada, nenhum formul\u00e1rio de instancia\u00e7\u00e3o de padr\u00e3o \u00e9 gerado para o teste.\nse voc\u00ea tiver definido um contrato e deseja usar o formul\u00e1rio padr\u00e3o para o teste, escolha a op\u00e7\u00e3o de Designer de interface do usu\u00e1rio mas n\u00e3o especificar um formul\u00e1rio.
overviewnoFormMessage=Nenhuma p\u00e1gina de vis\u00e3o geral ser\u00e1 exibida no caso geral. (No portal > casos > ver vis\u00e3o geral caso ac\u00e7\u00e3o num caso.)
