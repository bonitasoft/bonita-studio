caseOverviewFormMappingDescription=A p\u00e1gina geral \u00e9 exibida no Bonita BPM Portal ao clicar no bot\u00e3o Geral na p\u00e1gina de detalhes do caso. N\u00e3o existem restri\u00e7\u00f5es quanto \u00e0s informa\u00e7\u00f5es que esta p\u00e1gina pode  incluir. Caso nenhuma p\u00e1gina espec\u00edfica seja definida, uma p\u00e1gina de s\u00edntese padr\u00e3o \u00e9 fornecida.
