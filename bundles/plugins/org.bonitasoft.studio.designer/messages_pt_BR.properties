switchTypeOfFormQuestion=O tipo de formul\u00e1rio atual para esta tarefa \u00e9 {0}. Um contrato foi definido para que voc\u00ea possa usar o Designer de UI para criar um formul\u00e1rio que contenha automaticamente os widgets relevantes para as entradas do contrato. Deseja usar o Designer de interface do usu\u00e1rio para criar um novo formul\u00e1rio?
