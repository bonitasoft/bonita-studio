switchTypeOfFormQuestion=Le type de formulaire actuel pour cette t\u00e2che est {0}. Un contrat a \u00e9t\u00e9 d\u00e9fini pour utiliser le UI Designer afin de cr\u00e9er un formulaire qui contient automatiquement les widgets et variables li\u00e9s aux inputs de contrat. Voulez-vous utiliser le UI Designer pour cr\u00e9er ce formulaire ?
