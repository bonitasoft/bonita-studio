caseOverviewFormMappingDescription=La page de synth\u00e8se s'affiche dans Bonita Portal lorsque vous cliquez sur le bouton Page de synth\u00e8se dans la page de d\u00e9tails du cas. Il n'y a aucune restriction sur les informations que cette page peut contenir. Si vous ne sp\u00e9cifiez pas de page, une page de synth\u00e8se par d\u00e9faut est fournie. Elle est disponible dans les ressources du portail.
