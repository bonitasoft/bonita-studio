stepUIDesignerInfo=Si le formulaire n'a pas encore \u00e9t\u00e9 cr\u00e9\u00e9, commencez par d\u00e9finir le contrat de la t\u00e2che.\nIl permet de g\u00e9n\u00e9rer un formulaire pr\u00e9rempli avec les widgets et les donn\u00e9es en lien avec le contrat.\nPuis cliquez sur l'icon crayon pour modifier le formulaire, ou utilisez la liste d\u00e9roulante pour associer un autre formulaire.\nA d\u00e9faut, un formulaire bas\u00e9 sur le contrat est g\u00e9n\u00e9r\u00e9, mais seulement pour les phases de d\u00e9veloppement, test et d\u00e9bug.
processUIDesignerInfo=Si le formulaire n'a pas encore \u00e9t\u00e9 cr\u00e9\u00e9, commencez par d\u00e9finir le contrat de la t\u00e2che.\nIl permet de g\u00e9n\u00e9rer un formulaire pr\u00e9rempli avec les widgets et les donn\u00e9es en lien avec le contrat.\nPuis cliquez sur l'icon crayon pour modifier le formulaire, ou utilisez la liste d\u00e9roulante pour associer un autre formulaire.\nA d\u00e9faut, un formulaire bas\u00e9 sur le contrat est g\u00e9n\u00e9r\u00e9, mais seulement pour les phases de d\u00e9veloppement, test et d\u00e9bug.
overviewUIDesignerInfo=Cliquez sur l'icon crayon pour cr\u00e9er ou modifier la page de synth\u00e8se, ou utilisez la liste d\u00e9roulante pour associer une autre page.
overviewURLInfo=Sp\u00e9cifiez l'URL de la page. \nLe processInstanceID est fourni dans la cha\u00eene de requ\u00eate. C'est la valeur du param\u00e8tre <id> qui est ajout\u00e9e \u00e0 l'URL externe lors de la redirection. D'autres ressources de l'API REST sont disponibles pour remplir la page avec des valeurs, notamment un "contexte" (API/bpm/case/<processInstanceId>/context et API/bpm/archivedCase/<archivedProcessInstanceId>/context) qui contient les r\u00e9f\u00e9rences des variables m\u00e9tier et des documents.
stepURLInfo=Sp\u00e9cifiez l'URL du formulaire. \nElle doit envoyer des informations conformes au contrat en appelant API/bpm/userTask/<taskInstanceId>/execution. La taskInstanceID est fournie dans la cha\u00eene de la requ\u00eate. C'est la valeur du param\u00e8tre <id> qui est ajout\u00e9 \u00e0 l'URL externe lors de la redirection. D'autres ressources de l'API REST sont disponibles pour remplir le formulaire avec des valeurs initiales, notamment un "contexte" (API/bpm/userTask/<taskInstanceId>/context) qui contient les r\u00e9f\u00e9rences des variables m\u00e9tier et des documents, ainsi qu'un "contrat" (API/bpm/userTask/<taskInstanceId>/contract) qui d\u00e9crit le format du contrat \u00e0 remplir lors de l'ex\u00e9cution de la t\u00e2che.
processURLInfo=Sp\u00e9cifiez l'URL du formulaire. \nElle doit renvoyer des informations conformes au contrat en appelant l'API/bpm/process/<processDefinitionId>/instantiation. La processDefinitionID est fournie dans la cha\u00eene de la requ\u00eate. C'est la valeur du param\u00e8tre <id> qui est ajout\u00e9e \u00e0 l'URL externe lors de la redirection. D'autres ressources de l'API REST sont disponibles pour remplir le formulaire avec des valeurs initiales, notamment un "contexte" (API/bpm/process/<processDefinitionId>/context) qui contient les r\u00e9f\u00e9rences des variables m\u00e9tiers et des documents ainsi qu'un "contrat" (API/bpm/process/<processDefinitionId>/contract) qui d\u00e9crit le format du contrat \u00e0 remplir lors de l'instanciation du processus.
overviewLegacyInfo=S\u00e9lectionnez l'onglet 6.x Application pour d\u00e9finir la page de synth\u00e8se (anciennement aper\u00e7u).
stepLegacyInfo=S\u00e9lectionnez l'onglet 6.x Application pour d\u00e9finir le formulaire de la t\u00e2che. Le contrat doit \u00eatre vide.
processLegacyInfo=S\u00e9lectionnez l'onglet 6.x Application pour d\u00e9finir le formulaire d'instanciation. Le contrat doit \u00eatre vide.
openUiDesignerInformationWindowTitle=UI Designer \: Informations
openUiDesignerInformationMessage=Vous pouvez utiliser le UI Designer pour cr\u00e9er et modifier des formulaires. Pour cr\u00e9er un nouveau formulaire, commencez par cr\u00e9er un contrat (onglet Ex\u00e9cution) puis g\u00e9n\u00e9rez un formulaire pr\u00e9-rempli, pour \u00e9viter de partir d'une feuille blanche. Vous pouvez \u00e9galement utiliser le UI Designer pour cr\u00e9er les pages et les layouts de vos applications m\u00e9tier.
openUiDesignerInformationToggleMessage=Ne plus afficher ce dialogue.
hideEmptyContractDialogTitle=Contrat vide
hideEmptyContractDialogMessage=Ce bouton g\u00e9n\u00e8re un formulaire pr\u00e9-rempli avec des widgets et des donn\u00e9es li\u00e9s aux inputs du contrat. Il est g\u00e9n\u00e9r\u00e9 une fois pour toute, au clic sur ce bouton. Si vous modifez le contrat par la suite, vous devrez reporter les modifications \u00e0 la main dans le formulaire. Voulez-vous ouvrir le UI Designer maintenant ?
hideEmptyContractDialogToggleMessage=Ne plus afficher ce dialogue.
waitingForTomcatServer=En attente du d\u00e9marrage du serveur Tomcat pour ouvrir le {0}. Cela prend quelques secondes.
noForm=Aucun formulaire
noFormMessageOnTask=Une t\u00e2che humaine sans contrat ni formulaire repr\u00e9sente une t\u00e2che manuelle, accomplie hors de Bonita BPM. L'utilisateur indiquera dans l'application ou le portail que la t\u00e2che manuelle est termin\u00e9e.\nUne t\u00e2che humaine avec un contrat, mais aucun formulaire pr\u00e9voit que les informations n\u00e9cessaires pour remplir le contrat seront fourni programatiquement.
noFormMessageOnProcess=Ce processus sera instanci\u00e9 automatiquement (par une activit\u00e9 appelante ou un appel API depuis l'application par exemple), donc aucun formulaire n'est n\u00e9cessaire. Lorsque \u00ab Aucun formulaire \u00bb est s\u00e9lectionn\u00e9, aucun formulaire par d\u00e9faut n'est g\u00e9n\u00e9r\u00e9. Si vous avez d\u00e9fini un contrat et souhaitez tester visuellement votre processus, utilisez temporairement l'option UI Designer.
overviewnoFormMessage=En cons\u00e9quence, dans le Portal (sur un cas donn\u00e9), lorsque l'utilisateur cliquera sur le bouton "Synth\u00e8se", aucune page de synth\u00e8se ne sera affich\u00e9e
