simulationTaskResourceDescription=Le risorse di simulazione rappresentano, in una simulazione, le risorse del mondo reale che sono consumate quando il processo viene eseguito. Specifica le risorse richieste per eseguire il task. Per ogni risorsa, specifica la quantit\u00e0, e il periodo temporale per ciascuna risorsa disponibile (utilizzato per simulare la possibilit\u00e0 che un task \u00e8 posticipato finch\u00e8 una risorsa non diventa disponibile).
