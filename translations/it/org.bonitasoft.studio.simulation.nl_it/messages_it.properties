simulationProcessDataDescription=Facoltativamente, \u00e8 possibile definire le variabili di processo specifiche per la simulazione del processo. La simulazione utilizzer\u00e0 queste variabili, quindi potrebbe essere necessario definire le variabili specifiche per rappresentare i vari ingressi e condizioni nella simulazione che viene eseguita. \u00c8 inoltre possibile definire variabili di simulazione basate sulle variabili di processo.

