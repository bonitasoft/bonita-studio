transitionOrderingExplanation=A ordem de transi\u00e7\u00e3o determina qual fluxo de sa\u00edda do gateway  \u00e9 ativado. Cada transi\u00e7\u00e3o tem uma condi\u00e7\u00e3o. Estas condi\u00e7\u00f5es s\u00e3o avaliadas em ordem, e a primeira transi\u00e7\u00e3o com uma condi\u00e7\u00e3o verdadeira \u00e9 tomada. Se nenhuma condi\u00e7\u00e3o for verdadeira, a transi\u00e7\u00e3o do padr\u00e3o \u00e9 tomada. Para definir a condi\u00e7\u00e3o para uma transi\u00e7\u00e3o, selecione a transi\u00e7\u00e3o e v\u00e1 para o painel de detalhes, guia geral, painel geral.
