java.version.title=Version de Java
java.version.message=L'executable n'a pas d\u00e9tect\u00e9 de version de Java compatible sur votre syst\u00e8me. Si vous poursuivez l'installation, une version embarqu\u00e9e de Java sera ajout\u00e9e \u00e0 votre Bonita Studio. \nRemarque\: Cette version de Java ne sera pas install\u00e9e sur votre syst\u00e8me, ainsi elle n'aura aucune incidence sur les autres applications. Si vous ne souhaitez pas utiliser la version embarqu\u00e9e de Java, alors vous devez annuler l'installation en cours, puis installez une version compatible de Java, ensuite reprenez la procedure d'installation. \nVoulez-vous continuer l'installation en utilisant la version embarqu\u00e9e de Java ?
